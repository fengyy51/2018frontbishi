    <script>
        function getQueryString(name){
            var nums=window.location.search.length>0?window.location.search.substring(1):"";
            var re;
            var sq=nums.length>0?nums.split("&"):[];
            for(var i=0;i<sq.length;i++){
                var item=sq[i].split("=");
                console.log(encodeURIComponent(item[0]));
                if(encodeURIComponent(item[0])==name){
                    return sq[i].split("=")[1];
                }
            }
            return null;
        }
        function getQueryStringArgs(){
            var nums=window.location.search.length>0?window.location.search.substring(1):"";
            var args={};
            var items=nums.length>0?nums.split("&"):[];
            var name,value;
            var len=items.length;
            for(var i=0;i<len;i++){
                var item=items[i].split("=");
                name=decodeURIComponent(item[0]);
                value=decodeURIComponent(item[1]);
                if(name){
                    args[name]=value;
                }

            }
            return args;

        }
        var re=getQueryStringArgs();
        console.log(re["name"]);
        console.log(getQueryString("password"));
    </script>
